name: Build binaries
on:
  release:
    types: [published]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            attr: projectCross.musl64.hsPkgs.ormolu.components.exes.ormolu
            targetOs: Linux
          - os: macOS-latest
            attr: ormoluExe
            targetOs: macOS
          - os: ubuntu-latest
            attr: projectCross.mingwW64.hsPkgs.ormolu.components.exes.ormolu
            targetOs: Windows
    name: Build binary for ${{ matrix.targetOs }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v13
        with:
          extra_nix_config: |
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= hydra.iohk.io:f/Ea+s+dFdN+3Y/G+FDgSq+a5NEWhJGzdjvKNGv0/EQ=
            substituters = https://cache.nixos.org https://hydra.iohk.io
      - name: Build binary
        run: nix-build -A ${{ matrix.attr }}
      - name: Prepare upload
        run: |
          cd result/bin
          7z a -l ${{ github.workspace }}/ormolu.zip .
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ormolu.zip
          asset_name: ormolu-${{ matrix.targetOs }}.zip
          asset_content_type: application/zip
